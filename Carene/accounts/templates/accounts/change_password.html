{% extends 'base.html' %}

{% block content %}

<h1>비밀번호 변경</h1>

<form action="" method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">확인</button>
  <a href="{% url 'accounts:profile' request.user.username %}" class="btn btn-secondary">뒤로가기</a>
</form>

{% endblock content %}
