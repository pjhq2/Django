{% extends 'base.html' %}

{% block content %}

<h1>프로필</h1>
<hr>
<h2>{{ user.username }}</h2>
{% if request.user == user %}
  <div class="my-4">
    <div class="d-inline-block">
      <a href="{% url 'accounts:update' %}"><button class="btn btn-success">회원정보 수정</button></a>
    </div>
    <div class="d-inline-block">
      <a href="{% url 'accounts:change_password' %}"><button class="btn btn-warning text-white">비밀번호 변경</button></a>
    </div>
    <form class="d-inline-block" action="{% url 'accounts:delete' %}" method="POST">
      {% csrf_token %}
      <button class="btn btn-danger" onclick="return confirm('정말로 탈퇴하시겠습니까?')">회원탈퇴</button>
    </form>
  </div>
{% else %}
  <div class="my-4">
    <button class="btn btn-info text-white">팔로우</button>
    <button class="btn btn-danger">차단</button>
  </div>
{% endif %}

{% endblock content %}
