{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<h1>{{ name }}</h1>
<br>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons submit='OK' reset='Reset' %}{% endbuttons %}
</form>
<hr>
<a href="{% url 'articles:index' %}">[back]</a>
{% endblock content %}
